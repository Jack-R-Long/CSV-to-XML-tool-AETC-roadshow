  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

      <!-- Header -->
        <strong class="text-primary">CSV to XML Tool</strong>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>
  <!-- Navbar -->

  <!-- Full Page Intro -->
  <div class="view full-page-intro" style="background-image: url('img/f22_background.jpg'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="container mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn mt-4">

            <!--Card-->
            <div class="card mt-5" style="width: 80rem">

              <!--Card content-->
              <div class="card-body">
                <div class="text-center">
                  <h5 class="text-center">Upload CSV</h5>
                  <input class="btn btn-info" id="fileUpload" type="file" onchange="uploadCSV(this)"></input>
                </div>

                <div class="text-center">
                  <h5 class="text-left">CSV Input</h5>
                  <textarea class="form-control" id="tbCSV" rows="4">block_number,task_id,task_description
                  1,1,Identify organizational IA roles and responsibilities
                  1,2,Identify and implement implicit deny ACL rules
                  1,3,Calculate subnet ranges given subnet mask and addresses</textarea>
                </div>
                <div class="text-center mt-2">
                  <h5 class="text-left">XML Output</h5>
                  <textarea  class="form-control"id="tbXML" rows="6"></textarea>
                </div>

                  <div class="text-center">
                    <button class="btn btn-indigo" id="btnConvert" onclick="CSVtoXML(tbCSV)">Convert To XML</button>
                  </div>
              </div>

            </div>
            <!--/.Card-->

        </div>
        <!--Grid row-->

      </div>
      <!-- Content -->

    </div>
    <!-- Mask & flexbox options-->

  </div>
  <!-- Full Page Intro -->

  <main>
    <div class="container">

      <!--Section: Main info-->
      <section class="mt-5 wow fadeIn">

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-6 mb-4 text-center">

            <img src="img/AETC_Shield_Fancy_small.png" class="img-fluid" alt="AETC shield">

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 mb-4">

            <!-- Authors -->
            <h3 class="h3 mb-3">Authors</h3>
            <hr>
            <h4>Neel Kotak</h4>
            <p> neelkotak13@gmail.com</p>
            <h4>Jack Long</h4>
            <p> jack.richard.long@gmail.com</p>
            <!-- Authors -->

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </section>
      <!--Section: Main info-->

    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">
    <!--Footer-->
    <div class="footer py-3">
      Thank You!

    new WOW().init();
